<!DOCTYPE html> 
<html> 
<head> 
	<title>Stage Buddy</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	
	<script src="jscript.js"></script>
	
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	
</head> 

<body> 

<div data-role="page">

	<div data-role="header" >
		<h1>Create a Play</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div data-role="fieldcontain">
	         <label for="playname">Play Title:</label>
	         <input type="text" name="playname" id="playname" value="" />
		</div>
		<div data-role="fieldcontain">
	         <label for="numActs">Number of Acts:</label>
	         <input type="number" name="numActs" id="numActs" value="" />
		</div>
		<div data-role="fieldcontain">
	         <input type="submit" name="generate" id="generate" value="Generate" />
		</div>
		<div data-role="popup" id="scenePop" class="ui-content">
			<p>Test<p>
		</div>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
